<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="2-style.css">
    <title>To Do list</title>
</head>
<body>

    <div class="container">
        <div class="toDoBox">


            <!-- To do app heading  -->
            <div class="toDoAppHeading">To Do App</div>

            <!-- Input Row  -->
            <div class="inputRow">

                <input type="text" class="inputTextBox" placeholder="Add a task">


                <button class="addButton">Add</button>

            </div>


            <!-- Task List below the input row  -->
            <ul class="taskRowsArea">

                <li class="listOfTask">
                    
                    <div id="leftCircle">
                        <i class="fa-solid fa-check"></i>
                    </div>

                    <span id="taskName">Task 1</span>

                    <div id="rightCross">
                        <!-- <i class="fa-solid fa-xmark"></i>   -->
                        &#x00d7
                    </div>

                </li>         

            </ul>
        </div>
    </div>  


</body>

<script src="3-script.js"></script>
</html>
